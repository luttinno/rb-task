<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="second-page">
        <div class="forms">
          <button class="back-btn">
            <img
              src="../../assets/back.png"
              width="9.21px"
              height="16px"
              alt="back"
            />
          </button>
          <div class="header">
            <h1>პირადი ინფო</h1>
            <p>1/3</p>
          </div>
          <div class="n-sname">
            <div class="name-surname">
              <label for="name">სახელი</label>
              <input type="text" placeholder="   ანზორ" />
              <p>მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
            <div class="name-surname">
              <label for="name">გვარი</label>
              <input type="text" placeholder="   მუმლაძე" />
              <p>მინიმუმ 2 ასო, ქართული ასოები</p>
            </div>
          </div>
          <div class="upload-photo">
            <h1>პირადი ფოტოს ატვირთვა</h1>
            <button class="upload">ატვირთვა</button>
          </div>
          <div class="about-me">
            <label for="about-me">ჩემს შესახებ(არასავალდებულო)</label>
            <input type="text" placeholder="   ზოგადი ინფო შენს შესახებ" />
          </div>
          <div class="email">
            <div class="name-surname">
              <label for="email">ელ.ფოსტა</label>
              <input
                type="email"
                id="email-inp"
                placeholder="   anzorr666@redberry.ge"
              />
              <p>უნდა მთავრდებოდეს @redberry.ge-ით</p>
            </div>
          </div>
          <div class="phone">
            <div class="name-surname">
              <label for="phone">მობილურის ნომერი</label>
              <input
                type="tel"
                id="phone-inp"
                placeholder="   +995 551 12 34 56"
              />
              <p>უნდა აკმაყოფილებდეს ქართული მობილურის ნომრის ფორმატს</p>
            </div>
          </div>
          <div class="next-btn">
            <button class="next">შემდეგი</button>
          </div>
        </div>
        <div class="resume">
          <img src="../../assets/LOGO-3.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
