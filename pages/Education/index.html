<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <div class="third-page">
        <div class="forms">
          <button class="back-btn">
            <img
              src="../../assets/back.png"
              width="9.21px"
              height="16px"
              alt="back"
            />
          </button>
          <div class="header">
            <h1>განათლება</h1>
            <p>3/3</p>
          </div>
          <div class="position">
            <label for="position">სასწავლებელი</label>
            <input type="text" placeholder="   სასწავლებელი" />
            <p>მინიმუმ 2 სიმბოლო</p>
          </div>

          <div class="dates">
            <div class="first-date">
              <label for="date">დამთავრების რიცხვი</label>
              <select name="degrees" id="degrees">
                <option value="school">საშუალო სკოლის დიპლომი</option>
                <option value="general">ზოგადსაგანმანათლებლო დიპლომი</option>
                <option value="bachelor">ბაკალავრი</option>
                <option value="mag">მაგისტრი</option>
                <option value="doc">დოქტორი</option>
                <option value="asoc">ასოცირებული ხარისხი</option>
                <option value="stud">სტუდენტი</option>
                <option value="high">კოლეჯი (ხარისხის გარეშე)</option>
                <option value="other">სხვა</option>
              </select>
            </div>
            <div class="first-date">
              <label for="date">დამთავრების რიცხვი</label>
              <input type="date" placeholder="   mm / dd / yyyy" />
            </div>
          </div>
          <div class="about">
            <label for="about">აღწერა</label>
            <input type="text" placeholder="   განათლების აღწერა" />
          </div>
          <div class="next-btn">
            <button class="next">მეტი გამოცდილების დამატება</button>
          </div>
          <div id="back-next">
            <button id="back">უკან</button>
            <button id="nxt">შემდეგი</button>
          </div>
        </div>
        <div class="resume">
          <img src="../../assets/LOGO-3.png" alt="logo" />
        </div>
      </div>
    </div>
  </body>
</html>
